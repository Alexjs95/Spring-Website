<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/cerulean/bootstrap.min.css"/>
    <div th:replace="fragments/navbar :: navbar"/>

    <head>
        <title>Edit Topic</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <form action="#" th:action = "@{/topic/edit/}" th:object="${topic}" method="POST">
                        <h2 class="form-signin-heading">Edit Topic</h2> <br/>

                        <h2 class="form-signin-heading" th:text="${topic.getTopicTitle()}"></h2> <br/>

                        <label class="form-label">Topic Body:</label> <br/>
                        <textarea th:text="${topic.topicBody}" th:field="*{topicBody}" rows="5" class="form-control"></textarea><br/>

                        <p hidden th:text="${topic.id}"></p>
                        <button class="btn btn-lg btn-primary btn-block" name="Submit" type="Submit">Save Edits</button>
                    </form>

                </div>
            </div>
        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
